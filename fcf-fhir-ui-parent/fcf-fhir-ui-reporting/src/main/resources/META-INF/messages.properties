reporting.property.fetch.background.name=Background Data Fetch
reporting.property.fetch.background.description=\
When true, data is fetched in the background, allowing the application to remain \
responsive.  When false, data is fetched in the foreground, blocking all user \
interaction until the fetch is complete.

